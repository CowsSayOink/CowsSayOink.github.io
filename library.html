     /* Style the tab */

    /* Style the buttons that are used to open the tab content */
    .tab button {
      background-color: inherit;
      color: #7b3911;
      float: left;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 14px 16px;
      transition: 0.3s;
    }

    /* Change background color of buttons on hover */

      background-color: #ddddc2;
    }

    .checked {
